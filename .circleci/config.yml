version: 2.1
orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0

executors:
  node-executor:
    docker:
      - image: cimg/node:18.16.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages
      - run: npm run build
  test:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages
      - run: npm run test

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-and-test:
    unless:
      equal: [<< pipeline.git.branch >>, "main"]
    jobs:
      - build
      - test:
          requires:
            - build
      - docker/publish:
          deploy: false
          image: $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME # TODO: Put the username/image string into a parameter?
          lint-dockerfile: true
          requires:
            - build
            - test
  push-docker-image:
    when:
      equal: [<< pipeline.git.branch >>, "main"]
    jobs:
      - test:
          requires:
            - build
      - docker/publish:
          context: dockerhub
          image: $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME
          lint-dockerfile: true
          after_checkout:
            - run:
                command: echo "username is $DOCKERHUB_USERNAME"
          docker-username: DOCKERHUB_USERNAME
          docker-password: DOCKERHUB_PAT
          registry: docker.io
          tag: latest
          requires:
              - build
              - test
