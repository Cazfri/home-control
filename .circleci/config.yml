version: 2.1
orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0

executors:
  node-executor:
    docker:
      - image: cimg/node:18.16.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages
      - run: npm run build
  test:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages
      - run: npm run test

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-test-push:
    jobs:
      - build
      - test:
          requires:
            - build
      - docker/publish:
          filters:
            branches:
              ignore: main
          deploy: false
          image: cazfri/home-controller # TODO: make this a variable, or maybe an environment variable
          lint-dockerfile: true
          requires:
            - build
            - test
      - docker/publish:
          filters:
            branches:
              only: main
          context: dockerhub
          image: cazfri/home-controller # TODO: make this a variable, or maybe an environment variable
          lint-dockerfile: true
          after_checkout:
            - run:
                command: echo "username is $DOCKERHUB_USERNAME"
          docker-username: DOCKERHUB_USERNAME
          docker-password: DOCKERHUB_PAT
          registry: docker.io
          tag: latest
          requires:
              - build
              - test
